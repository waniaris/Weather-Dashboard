<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="weather-dashboard">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button id="getWeather">Go</button>
        </div>
        
        <div id="weatherResult" class="weather-result">
            <p id="locationResult">Location</p>
            <p id="timeResult">Current Time</p>
            <p id="iconResult">Icon</p>
            <p id="descriptionResult">Description</p>
            <p id="temperatureResult">Temperature</p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
