<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-image">
    <!-- Main box -->
    <main class="container text-center">
        <div class="row mx-2 mt-5 d-flex justify-content-md-center">
            <div class="weather-dashboard border border-1 col-md-4 m-2">      
                <h1>Weather App</h1>
                <!-- Search -->
                <div class="input-section">
                    <input type="text" id="city" placeholder="Enter city name" required>
                    <button id="getWeather" class="border border-1">Go</button>
                </div>
                <!-- Results --> 
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h2 id="locationResult">Location</h2>
                    <!-- Icon -->
                    <div class="icon-box icon-box-big border rounded-circle d-flex justify-content-center align-items-center">
                        <img id="weatherIcon" class="icon" src="" alt="icon">
                    </div>
                    <h5 id="descriptionResult">Description</h5>
                    <h5 id="temperatureResult">Temperature</h5>
                </div>
            </div>
        </div>
        <!-- 5 day forecast --> 
        <div class="row mx-2 d-flex justify-content-md-center">
            <h1>5 Day Forecast</h1>
            <!-- Day 01 --> 
            <div class="col-md-2 m-2 weather-dashboard border border-1">      
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h4 id="dayResult">Day 01</h4>
                    <!-- Icon -->
                    <div class="icon-box icon-box-small border rounded-circle d-flex justify-content-center align-items-center">
                        <img class="icon-small" src="assets/images/Icons/02d.png" alt="icon">
                    </div>
                    <h6 id="descriptionResult">Description</h6>
                    <h6 id="temperatureResult">Temperature</h6>
                </div>
            </div>
            <!-- Day 02 --> 
            <div class="col-md-2 m-2 weather-dashboard border border-1">      
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h4 id="dayResult">Day 02</h4>
                    <!-- Icon -->
                    <div class="icon-box icon-box-small border rounded-circle d-flex justify-content-center align-items-center">
                        <img class="icon-small" src="assets/images/Icons/02d.png" alt="icon">
                    </div>
                    <h6 id="descriptionResult">Description</h6>
                    <h6 id="temperatureResult">Temperature</h6>
                </div>
            </div>
            <!-- Day 03 --> 
            <div class="col-md-2 m-2 weather-dashboard border border-1">      
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h4 id="dayResult">Day 03</h4>
                    <!-- Icon -->
                    <div class="icon-box icon-box-small border rounded-circle d-flex justify-content-center align-items-center">
                        <img class="icon-small" src="assets/images/Icons/02d.png" alt="icon">
                    </div>
                    <h6 id="descriptionResult">Description</h6>
                    <h6 id="temperatureResult">Temperature</h6>
                </div>
            </div>
            <!-- Day 04 --> 
            <div class="col-md-2 m-2 weather-dashboard border border-1"">      
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h4 id="dayResult">Day 04</h4>
                    <!-- Icon -->
                    <div class="icon-box icon-box-small border rounded-circle d-flex justify-content-center align-items-center">
                        <img class="icon-small" src="assets/images/Icons/02d.png" alt="icon">
                    </div>
                    <h6 id="descriptionResult">Description</h6>
                    <h6 id="temperatureResult">Temperature</h6>
                </div>
            </div>
            <!-- Day 05 --> 
            <div class="col-md-2 m-2 weather-dashboard border border-1"">      
                <div id="weatherResult" class="weather-result d-flex justify-content-center align-items-center flex-column">
                    <h4 id="dayResult">Day 05</h4>
                    <!-- Icon -->
                    <div class="icon-box icon-box-small border rounded-circle d-flex justify-content-center align-items-center">
                        <img class="icon-small" src="assets/images/Icons/02d.png" alt="icon">
                    </div>
                    <h6 id="descriptionResult">Description</h6>
                    <h6 id="temperatureResult">Temperature</h6>
                </div>
            </div>
        </div> 
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
