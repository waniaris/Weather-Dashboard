<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-image">
    <div class="weather-dashboard border border-1"">      
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button id="getWeather" class="border border-1">Go</button>
         </div>
            
        <div id="weatherResult" class="weather-result">
            <h2 id="locationResult">Location</h2>
            <h5 id="timeResult">Current Time</h5>
            <h5 id="iconResult">Icon</h5>
            <h5 id="descriptionResult">Description</h5>
            <h5 id="temperatureResult">Temperature</h5>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
